<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="">
    <label>Enter Name:</label>
    <input type="text" name="" id="" placeholder="Enter name">
    <br>
    <lable>Enter Email</lable>
    <input type="email" name="" id="">
    <br>
    <input type="submit" value="Submit">
   </form> 

    <h1>Form example with table</h1>
    <form>
        <table border="1" cellpadding="10px">
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td><input type="radio" name="" id="" checked>Male
                    <input type="radio" name="" id="">Female
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td><input type="checkbox" name="" id="" checked>Music
                    <input type="checkbox" name="" id="">Sport</td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="" id="">
                    <option value="">Surat</option>
                    <option value="">Vadodara</option>
                </select></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
